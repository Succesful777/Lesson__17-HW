<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home Work 17</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__top">
						<div class="header__logo">
							<img src="images/Logo-Placeholder-5.png" alt="" />
						</div>
						<div class="header__items">
							<div class="header__item">
								<div class="header__item-img">
									<img src="images/access_time_24px.png" alt="" />
								</div>
								<div class="header__block">
									<div class="header__block-title header__block-title--bold">
										BOARDING HOURS
									</div>
									<div class="header__block-text header__block-text--bold">
										Mon - Sat: 7:00 am - 6:00 pm
									</div>
								</div>
							</div>
							<div class="header__item">
								<div class="header__item-img">
									<img src="images/phone_24px.png" alt="" />
								</div>
								<div class="header__block">
									<div class="header__block-title header__block-title--medium">
										CALL US
									</div>
									<div class="header__block-text header__block-text--medium">
										(555) Pup-Cares
									</div>
								</div>
							</div>
							<button class="header__btn">Make an Appointment</button>
						</div>
					</div>
					<div class="menu">
						<div class="menu__body">
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</div>
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__item-link" href="#">Services</a>
							</li>
							<li class="menu__item">
								<a href="#">Specials</a>
							</li>
							<li class="menu__item"><a href="#">Facilities</a></li>
							<li class="menu__item"><a href="#">Reviews</a></li>
							<li class="menu__item">
								<a class="menu__item-link" href="#">Shop</a>
							</li>
							<li class="menu__item"><a href="#">About</a></li>
						</ul>
						<div class="search">
							<input class="search__input" id="search" type="text" />
							<label for="search" class="search__label">
								<img src="images/search_24px.png" alt="search" />
							</label>
						</div>
						<div class="cart">
							<img src="images/shopping_cart_24px.png" alt="" />
						</div>
					</div>
				</div>
			</header>
			<main class="main"></main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
